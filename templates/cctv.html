<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pemantauan CCTV Bina Marga | Smart Traffic Vision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .glass-container {
        background: rgba(0, 0, 0, 0.65);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        border-radius: 20px;
        padding: 30px;
        width: 95%;
        max-width: 1200px;
        text-align: center;
      }
      h1 {
        color: #0dcaf0;
        margin-bottom: 20px;
        font-weight: 600;
      }
      iframe {
        width: 100%;
        height: 600px;
        border: none;
        border-radius: 15px;
        background-color: #000;
      }
      .btn-blue {
        background-color: #0d6efd;
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 10px;
        margin-top: 20px;
        text-decoration: none;
        transition: background-color 0.2s ease;
      }
      .btn-blue:hover {
        background-color: #0b5ed7;
      }
    </style>
  </head>

  <body>
    <div class="glass-container">
      <h1>Pemantauan CCTV Bina Marga</h1>
      <p class="mb-4">
        Halaman ini menampilkan sistem pemantauan CCTV dari <strong>Direktorat Jenderal Bina Marga</strong>.
        Anda dapat memantau kondisi lalu lintas jalan nasional secara langsung.
      </p>

      <!-- ðŸŒ Embed halaman CCTV Bina Marga -->
      <iframe src="https://binamarga.pu.go.id/cctv-ai/" allowfullscreen></iframe>

      <div class="text-center">
        <a href="{{ url_for('admin_dashboard') }}" class="btn-blue">Kembali ke Dashboard</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
