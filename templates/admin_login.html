<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Admin | Smart Traffic Vision</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #000000;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column; /* Untuk menempatkan alert di atas form */
        }

        .login-card {
            background-color: #1a1a1a;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-weight: 700;
            color: #0dcaf0;
            margin-bottom: 30px;
        }

        .form-label {
            color: #b0b0b0;
            font-weight: 500;
            text-align: left;
            display: block;
            margin-bottom: 8px;
        }

        .form-control {
            background-color: #333333;
            border: 1px solid #555555;
            color: #e0e0e0;
            padding: 12px 15px;
            border-radius: 10px;
        }
        .form-control:focus {
            border-color: #0dcaf0;
            box-shadow: 0 0 0 0.25rem rgba(13, 202, 240, 0.25);
            background-color: #3a3a3a;
            color: #ffffff;
        }

        .btn-primary {
            background-color: #0dcaf0;
            border-color: #0dcaf0;
            color: #1a1a1a;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 10px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #0bbddf;
            border-color: #0bbddf;
            color: #1a1a1a;
        }

        .alert {
            position: fixed; /* Membuat alert tetap di posisinya */
            top: 20px; /* Jarak dari atas */
            left: 50%;
            transform: translateX(-50%); /* Pusatkan alert */
            width: 90%;
            max-width: 500px;
            z-index: 1050; /* Pastikan alert di atas konten lain */
            border-radius: 10px;
            color: #fff;
            padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: left;
            opacity: 1; /* Pastikan awalnya terlihat */
            transition: opacity 0.5s ease-out; /* Transisi untuk fade-out */
        }
        .alert.fade.show {
            opacity: 1;
        }
        .alert.fade:not(.show) {
            opacity: 0;
        }

        .alert-success { background-color: #28a745; }
        .alert-danger { background-color: #dc3545; }
        .alert-info { background-color: #17a2b8; }
        .alert-warning { background-color: #ffc107; color: #1a1a1a; }

        .btn-close {
          filter: invert(1); /* Membuat ikon close putih agar terlihat di background gelap */
        }
    </style>
</head>
<body>

    <!-- Flash Messages (diletakkan di luar login-card agar bisa fixed position) -->
    <div class="flash-messages-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="login-card">
        <h2>Admin Login</h2>
        <form method="post">
            <div class="mb-3">
                <label for="usernameInput" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="usernameInput" required>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="passwordInput" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Kode JavaScript untuk menutup alert secara otomatis setelah 2 detik
        document.addEventListener('DOMContentLoaded', function() {
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                setTimeout(function() {
                    // Cek apakah alert masih ada di DOM sebelum mencoba menutup
                    if (alert && alert.parentNode) {
                        var bsAlert = bootstrap.Alert.getInstance(alert); // Dapatkan instance Alert Bootstrap
                        if (!bsAlert) { // Jika belum ada instance, buat baru
                            bsAlert = new bootstrap.Alert(alert);
                        }
                        bsAlert.close();
                    }
                }, 2000); // 2000 milidetik = 2 detik
            });
        });
    </script>
</body>
</html>
