<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Admin | Smart Traffic Vision</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
      body {
        background-color: #000000;
        color: #e0e0e0;
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: #1a1a1a;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
        width: 100%;
        max-width: 450px;
        text-align: center;
      }

      h3 {
        font-weight: 700;
        color: #0dcaf0;
        margin-bottom: 30px;
      }

      .form-control {
        background-color: #333333;
        border: 1px solid #555555;
        color: #e0e0e0;
        padding: 12px 18px;
        border-radius: 10px;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      .form-control::placeholder {
        color: #a0a0a0;
      }

      .form-control:focus {
        border-color: #0dcaf0;
        box-shadow: 0 0 0 0.25rem rgba(13, 202, 240, 0.25);
        background-color: #3a3a3a;
        color: #ffffff;
      }

      .btn-primary {
        background-color: #0dcaf0;
        border: none;
        color: #1a1a1a;
        font-weight: 600;
        padding: 12px 25px;
        border-radius: 10px;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #0bbddf;
        box-shadow: 0 0 15px rgba(13, 202, 240, 0.5);
        color: #1a1a1a;
      }

      .alert {
        background-color: rgba(13, 202, 240, 0.1);
        border: 1px solid rgba(13, 202, 240, 0.3);
        color: #0dcaf0;
        border-radius: 10px;
        font-size: 0.9rem;
      }
      .alert-danger {
        background-color: rgba(220, 53, 69, 0.1);
        border: 1px solid rgba(220, 53, 69, 0.3);
        color: #dc3545;
      }

      a.text-muted:hover {
        color: #0dcaf0 !important;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <h3>Login Admin</h3>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3 text-start">
          <label for="usernameInput" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" id="usernameInput" placeholder="Masukkan username" required>
        </div>
        <div class="mb-4 text-start">
          <label for="passwordInput" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Masukkan password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
      </form>

      <a href="{{ url_for('index') }}" class="d-block text-muted text-decoration-none">
        ‚Üê Kembali ke Beranda
      </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
