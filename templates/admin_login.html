<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Admin | Smart Traffic Vision</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .glass-card {
        background: rgba(25, 25, 25, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 2.5rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        width: 100%;
        max-width: 400px;
      }

      h3 {
        font-weight: 600;
        color: #0dcaf0;
      }

      .form-control {
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
      }

      .form-control:focus {
        border-color: #0dcaf0;
        box-shadow: 0 0 8px rgba(13, 202, 240, 0.5);
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
      }

      .btn-primary {
        background-color: #0dcaf0;
        border: none;
        color: #000;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #0bbddf;
        box-shadow: 0 0 10px rgba(13, 202, 240, 0.7);
        color: #000;
      }

      .alert {
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
        color: #fff;
      }

      a.text-secondary:hover {
        color: #0dcaf0 !important;
      }
    </style>
  </head>

  <body>
    <div class="glass-card text-center">
      <h3 class="mb-4">Login Admin</h3>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3 text-start">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3 text-start">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 rounded-pill py-2">Login</button>
      </form>

      <a href="{{ url_for('index') }}" class="d-block mt-4 text-secondary text-decoration-none">
        ‚Üê Back to Home
      </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
