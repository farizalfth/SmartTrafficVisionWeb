<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <title>{{ 'Edit' if mode == 'edit' else 'Tambah' }} Artikel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #121212;
        color: #fff;
      }
      .preview-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }
      #preview {
        max-width: 400px;
        max-height: 300px;
        display: none;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255,255,255,0.3);
      }
    </style>
  </head>
  <body class="bg-dark text-white">
    <div class="container mt-5">
      <h3 class="mb-4 text-center">{{ 'Edit' if mode == 'edit' else 'Tambah' }} Artikel</h3>
      <form method="post" enctype="multipart/form-data" class="p-4 bg-dark rounded-3">
        <div class="mb-3">
          <label class="form-label">Judul</label>
          <input type="text" name="judul" class="form-control" value="{{ artikel.judul if artikel else '' }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Isi</label>
          <textarea name="isi" class="form-control" rows="6" required>{{ artikel.isi if artikel else '' }}</textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Upload Gambar</label>
          <input type="file" class="form-control" name="gambar" id="gambarInput" accept="image/*">
        </div>

        <div class="preview-container">
          <img id="preview" src="#" alt="Preview Gambar">
        </div>

        <div class="mt-4 d-flex justify-content-between">
          <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Kembali</a>
          <button type="submit" class="btn btn-success">Publish</button>
        </div>
      </form>
    </div>

    <script>
      const gambarInput = document.getElementById('gambarInput');
      const preview = document.getElementById('preview');

      gambarInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = 'block';
          };
          reader.readAsDataURL(file);
        } else {
          preview.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
